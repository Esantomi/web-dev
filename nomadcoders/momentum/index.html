<!--브라우저는 html을 열고, html은 css와 JS를 가져온다.-->

<!--! 누르고 엔터 치면 기본 틀 자동 완성-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!--link:css 치고 엔터 누르면 기본 틀 자동 완성-->
    <title>Momentum App</title>
</head>
<body>
    <div id="login-form">  <!--id로 값들을 찾기 위함-->
        <input type="text" placeholder="이름이 뭐예요?"/>
        <button>로그인</button>
    </div>

    <!--JS 파일은 주로 맨 아래에서 불러온다.-->
    <script src="app.js"></script>
</body>
</html>
