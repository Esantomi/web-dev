<!--1.5 HTML5 Tag - Text
텍스트 관련 태그-->


<!--
    Headings tag : Heading 태그는 제목을 나타낼 때 사용하며 h1에서 h6까지의 태그가 있다.

-->

<!DOCTYPE HTML>
<html>
    <body>
        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </body>
</html>
