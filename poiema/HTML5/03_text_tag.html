<!--1.5 HTML5 Tag - Text
텍스트 관련 태그-->


<!--
    Headings tag : Heading 태그는 제목을 나타낼 때 사용하며 h1에서 h6까지의 태그가 있다.
    Text formatting tag
        b : bold체를 지정. 의미론적(Semantic) 중요성은 없다.
        strong : bold체를 지정. 의미론적(Semantic) 중요성을 갖는다.
        i : Italic체를 지정. 의미론적(Semantic) 중요성은 없다.
        em : 
-->

<!DOCTYPE HTML>
<html>
    <body>
        <h1>제목 1: 글자 형태 (Text Formatting) 태그</h1>
            <b>b로 볼드 설정</b>
            <p style="font-weight: bold;">p style로 볼드 설정</p>
            <strong>strong으로 볼드 설정</strong>
        <h2>제목 2: <small>small tag</small> 사용</h2> <!--HTML Small Formatting-->
            <i>i로 이탤릭 설정</i>
            <p style="font-style: italic;">p style로 이탤릭 설정</i>
            <em>em으로 이탤릭 설정(emphasized)</em>
        <h3>제목 3: <mark>mark tag</mark> 사용</h3> <!--HTML Marked Formatting-->
            <p>p 태그만 사용</p>
            <p>del tag를 쓰면 이렇게 <del>텍스트 취소선</del>이 가능하다.</p> <!--deleted (removed) text-->
            <p>이건 ins tag인데 insert란 뜻이지만 <ins>밑줄</ins> 같다.</p> <!--inserted (added) text-->
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </body>
</html>
