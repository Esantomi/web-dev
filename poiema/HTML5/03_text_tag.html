텍스트 관련 태그-->


<!--
    Headings tag : Heading 태그는 제목을 나타낼 때 사용하며 h1에서 h6까지의 태그가 있다.
    Text formatting tag
        b : bold체를 지정. 의미론적(Semantic) 중요성은 없다.
        strong : bold체를 지정. 의미론적(Semantic) 중요성을 갖는다.
        i : Italic체를 지정. 의미론적(Semantic) 중요성은 없다.
        em : 
-->

<!DOCTYPE HTML>
<html>
    <body>
        <h1>제목 1: 글자 형태 (Text Formatting) 태그</h1>
            <p>p 태그만 사용</p>
            <b>b로 볼드 설정</b>
            <p style="font-weight: bold;">p style로 볼드 설정</p>
            <strong>strong으로 볼드 설정</strong>
        <h2>제목 2</h2>
            <i>i로 이탤릭 설정</i>
            <p style="font-style: italic;">p style로 이탤릭 설정</i>
            <em>em으로 이탤릭 설정(emphasized)</em>
        <h3>제목 3</h3>
            
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </body>
</html>
