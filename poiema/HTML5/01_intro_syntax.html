<!--1.2 HTML5 Introduction & Syntax
HTML5 기본 문법-->


<!--요소(Element)와 요소의 중첩(Nested element)
HTML 요소는 시작 태그(start tag)와 종료 태그(end tag) 그리고 태그 사이에 위치한 content로 구성된다.-->

<!--어트리뷰트(Attribute 속성)란 요소의 성질, 특징을 정의하는 명세이다.
    요소는 어트리뷰트를 가질 수 있으며 어트리뷰트는 요소에 추가적 정보(예를 들어 이미지 파일의 경로, 크기 등)를 제공한다.
    어트리뷰트는 시작 태그에 위치해야 하며 이름과 값의 쌍을 이룬다. (e.g. name=”value”) -->

<!--Hello HTML5-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--빈 요소(Empty element): content를 갖지 못하는 요소-->
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>헬로! HTML5</p>

        <h2>요소(Element)란?</h2>
        <p>시작 태그(start tag)와 종료 태그(end tag) 그리고 태그 사이에 위치한 content로 구성된다.</p>
        <img src="tag.png">

        <h3>Attribute란?</h3>
        <p>요소의 성질, 특징을 말한다.</p>
        <img src="html-attribute.png">
    </body>
</html>

<!--글로벌 어트리뷰트 (HTML Global Attribute)
글로벌 어트리뷰트는 모든 HTML 요소가 공통으로 사용할 수 있는 어트리뷰트로, 대체로 모든 요소에 사용될 수 있다.
id, class, hidden, lang, style, tabindex, title 등이 있다.-->
