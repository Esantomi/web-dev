<!--1.7 HTML5 Tag - List & Table
목록(List)와 표(Table) 형식 표현을 위한 태그-->


<!--
    목록(list)
-->

<!DOCTYPE html>
<html>
    <body>
        <h1>List & Table</h1>

        <h2>순서 없는 목록 (Unordered List)</h2>
        <ul>
            <li>ul tag를 먼저 열고</li>
            <li>그 안에 li tag로 item을 작성한다.</li>
            <li>이후 /ul tag로 닫아준다.</li>
        </ul>

        <h2>순서있는 목록 (Ordered List)</h2>
        <ol>
            <li>ol tag를 먼저 열고</li>
            <li>그 안에 li tag로 item을 작성한다.</li>
            <li>이후 /ol tag로 닫아준다.</li>
        </ol>
    </body>
</html>
