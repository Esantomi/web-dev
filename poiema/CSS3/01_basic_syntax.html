<!--2.1 CSS3 Syntax
CSS 기본 문법-->


<!DOCTYPE html>
<html>
    <body>
        <h1>CSS 기본 문법</h1>

        <p><strong>CSS(Cascading Style Sheets)</strong>는 HTML이나 XML과 같은 구조화 된 문서(Document)를 화면, 종이 등에 어떻게 렌더링할 것인지를 정의하기 위한 언어이다.</p>
        <p>즉, CSS는 HTML의 각 요소(Element)의 style(design, layout etc)을 정의하여 화면(Screen) 등에 어떻게 렌더링하면 되는지 브라우저에게 설명하기 위한 언어이다.</p>

    </body>
</html>
